<script>
  $(function(){
      checkLoggedIn();
  });


  function logout(){
      $.ajax({
          url: "/logout",   //存取Json的網址
          type: "POST",
          cache:false,
          success: function (data) {
              //console.log(data);
              location.href = "/";
          },

          error: function (xhr, ajaxOptions, thrownError) {
              alert(xhr.status);
              alert(thrownError);
          }
      });
  }
  function checkLoggedIn(){
      $.ajax({
          url: "/checkLoggedIn",   //存取Json的網址
          type: "GET",
          cache:false,
          success: function (data) {
              //console.log(data)
              if (data.errorCode == 0){
                  $("#usernameArea").html("Hi~~, "+ data.name);
                  $("#loginButton").hide();
                  $("#logoutButton").show();
              }
          },

          error: function (xhr, ajaxOptions, thrownError) {
              alert(xhr.status);
              alert(thrownError);
          }
      });
  }
  

</script>
