<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    body{
        padding: 0px;
        margin: 0px;
    }
    .demo-bg {

        width: 100%;
        height: auto;
    }
    .demo-content {
        position: relative;
    }
    .post_title a{
        color:#ff9900;
        font-weight:bold;
        font-size: 2em;

    }
    .images{
        height: 150px;
        width: 100%;
        object-fit: cover;
    }

    .ellipsis {
        overflow:hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        white-space: normal;
    }
</style>
<script>
    $(function(){

        checkLoggedIn();
        var mainContent = new Vue({
            delimiters: ['${', '}'],
            el: '#mainContent',
            data: {
                catPost: ''
            },
            mounted(){
                axios.get('/catInfo')
                .then( (res) => {
                    this.catPost = res.data.catPost;
                    this.catPost.imgSrc = "asset/post_img/"+res.data.catPost.id+".png";
                    
                }); 
            }
        })
    });


    function logout(){
        $.ajax({
            url: "/logout",   //存取Json的網址
            type: "POST",
            cache:false,
            success: function (data) {
                console.log(data);
                location.href = "/";
            },

            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
        });
    }
    function checkLoggedIn(){
        $.ajax({
            url: "/checkLoggedIn",   //存取Json的網址
            type: "GET",
            cache:false,
            success: function (data) {
                console.log(data)
                if (data.errorCode == 0){
                    $("#usernameArea").html("Hi~~, "+ data.username);
                    $("#loginButton").hide();
                    $("#logoutButton").show();
                }
            },

            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
        });
    }
    

</script>
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link" href="/" style="color:#ff9900;font-weight:bold;">遇見百分百的喵</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">關於本站 </a>
            </li>
            <li class="nav-item active" >
                <a class="nav-link" href="/postAdoptArticle">我要po送養文</a>
            </li>
        </ul>
        <div id="usernameArea"></div>
        <button class="btn btn-danger my-2 my-sm-0" id="loginButton" onclick="location.href = 'login'">註冊/登入</button>
        <button id="logoutButton" style="display:none;" id="logoutButton" class="btn btn-danger" onclick="logout();">登出</button>

    </div>
</nav>

<div id="mainContent" class="container">

    <h2>${catPost.title}</h2>
    <div class="row">
        <div class="col-5">
            <img v-bind:src="catPost.imgSrc" width="100%">
        </div>
        <div class="col-7">
            ${catPost.city}<br>
            ${catPost.area}<br>
            ${catPost.catName}<br>
            ${catPost.catAge}<br>
            ${catPost.catPersonality}
        </div>
    </div>
    <div class="row">
        ${catPost.catStory}<br>
        聯絡:${catPost.authorId}
    </div>

</div>





<footer class="bg-light text-center text-lg-start" style="margin-top:30px">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright: Tsung-Lin Wu
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
